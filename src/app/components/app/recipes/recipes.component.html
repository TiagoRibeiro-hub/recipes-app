<div class="row">
    <div class="col-md-7">
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-5">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <h3 class="fw-bold font-monospace text-decoration-underline text-center text-danger-emphasis mt-2">Please select a Recipe!</h3>
        </ng-template>
    </div>
</div>
