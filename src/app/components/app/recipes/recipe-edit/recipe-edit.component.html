<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="this.recipeForm" (ngSubmit)="onSubmit()">
            <input id="id" hidden 
                formControlName="id">
            <div class="row  mb-3">
                <div class="col-xs-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-3">Save</button>
                    <button  type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" 
                            formControlName="name">
                    </div>    
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" id="imagePath" class="form-control" 
                            formControlName="imagePath">
                    </div>    
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-xs-12">
                    <img src="{{ this.srcImage }}" alt="image" class="img-fluid rounded" style="height: 250px">   
                </div>
            </div>
            <div class="row  mb-3">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6"
                            formControlName="description">
                        </textarea>
                    </div>    
                </div>
            </div>
            <div class="row mb-3">
                <h5>INGREDIENTS</h5>
                <div class="col-xs-12 mt-2">
                    <div class="row mb-3">
                        <div class="col-12 form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" name="name" required>
                        </div>
                    </div>  
                    <div class="row mb-3">
                        <div class="col-5 form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" class="form-control" name="amount" required pattern="^[+]?([.]\d+|\d+[.]?\d*)$">
                        </div>
                        <div class="col-5 form-group">
                            <label for="amount">Metric Unit</label>
                            <select class="form-select" name="metricUnit" required>
                                <option *ngFor="let _metricUnit of this.metricUnitEnums" [value]="_metricUnit">
                                  {{ this.metricUnitMapping[_metricUnit] }}
                                </option>
                              </select>
                        </div>
                        <div class="col-2 form-group d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btn-danger">X</button>
                        </div>
                    </div>  
                </div>
            </div>
        </form>
    </div>
</div>
