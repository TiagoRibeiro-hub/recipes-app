<a class="card m-3" [routerLink]="[recipe.id]" routerLinkActive="active">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid rounded-start" style="height: 100%; width: 100%;">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <h4 class="card-title">{{recipe.name}}</h4>
            <p class="card-text">{{recipe.description}}</p>
            </div>
        </div>
    </div>
</a>
