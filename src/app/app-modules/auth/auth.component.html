<div class="row d-flex justify-content-center mt-5">
    <div class="col-xs-12 col-md-6">
        <h2 class="text-center mb-2">{{ this.isLogin ? 'Sign In' : 'Sign Up' }}</h2>
        <hr class="mb-4"/>
        <form [formGroup]="this.authForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-2">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" formControlName="email"/>
            </div>
            <div class="form-group mb-2" *ngIf="!this.isLogin">
                <label for="userName">User Name</label>
                <input type="text" id="userName" class="form-control" formControlName="userName"/>
            </div>
            <div class="form-group mb-2 password-container">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password"/>
                <a id="showPasswordPattern" class="text-info fs-4" (mouseover)="showPattern()">*</a>
            </div>
            <div class="form-group mb-2" *ngIf="!this.isLogin">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"/>
            </div>
            <div class="d-flex justify-content-center mt-3 mb-3">
                <button type="submit" class="btn btn-success"  [disabled]="!this.authForm.valid">{{ this.isLogin ? 'Login' : 'Sign Up' }}</button>
            </div>
            <div class="d-flex justify-content-center">
                <a class="font-monospace text-decoration-underline text-primary" (click)="onSwitchMode()">{{ this.isLogin ? 'Switch to Sign Up' : 'Switch to Login' }}</a>
            </div>
        </form>
    </div>
</div>
