<div class="row d-flex justify-content-center align-items-center">
    <div class="row mb-3 text-center">
        <div class="col-xs-12 d-flex justify-content-center align-items-center">
            <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid rounded" style="height: 250px">
        </div>
        <h3 class="mt-2">{{ recipe.name }}</h3>
    </div>
    <div class="row mb-3">
        <div class="col-xs-12">
            <div class="dropdown float-end">
                <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="toggleOpen()">Manage Recipe</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" #dropdownRef>
                    <a class="dropdown-item" (click)="onAddToShoppingList()">Add Ingredients To Shopping List</a>
                    <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
                    <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
                </div>
           </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-xs-12">
            {{ recipe.description }}
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-xs-12">
            <app-ingredients-list [ingredients]="recipe.ingredients" (selectedIngredients)="onSelectedIngredients($event)"></app-ingredients-list>
        </div>
    </div>
</div>
