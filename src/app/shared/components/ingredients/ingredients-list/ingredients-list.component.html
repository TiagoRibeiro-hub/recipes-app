<ul class="list-group" *ngFor="let ingredient of ingredients">
    <a class="list-group-item d-flex justify-content-between align-items-center mb-2">
        {{ingredient.name}} 
        <div>
            <span class="badge rounded-pill text-bg-secondary fs-6">{{ingredient.amount}}</span>
            <input class="form-check-input me-1 ms-2" type="checkbox" value="" id="{{ingredient.name}}">
        </div>
    </a>
</ul>
