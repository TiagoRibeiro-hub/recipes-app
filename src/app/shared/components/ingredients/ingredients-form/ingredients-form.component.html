<form [formGroup]="this.ingredientForm" (ngSubmit)="onSubmit()">
    <input name="ingredient_id" hidden formControlName="id">
    <div class="row">
        <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-2 form-group" *ngIf="this.showAmount">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" formControlName="amount">
        </div>
        <div class="col-sm-2 form-goup">
            <label for="amount">Metric Unit</label>
            <select class="form-select" id="metricUnit" formControlName="metricUnit">
                <option *ngFor="let _metricUnit of this.metricUnitEnums" [value]="_metricUnit">
                    {{ this.metricUnitMapping[_metricUnit] }}
                </option>
            </select>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-12">
            <button class="btn btn-success me-2" type="submit" [disabled]="!this.ingredientForm.valid">{{ this.editMode ? 'Update' : 'Add' }}</button>
            <button class="btn btn-danger me-2" type="button" (click)="onDelete()"
                [disabled]="!this.editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
    </div>
</form>
